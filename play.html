<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario | Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="./image/logo-mario.png" alt="" class="img-fluid" width="30">
          </a>
            <div class="d-flex align-items-center">
              <div class="d-flex align-items-center">
                <img src="./image/coin.gif" alt="coin" class="img-fluid me-2">
                <span class="me-1">x</span>
                <span class="score">001</span>
              </div>
              <!-- <a class="nav-link active ms-3" aria-current="page" href="#">Pause</a> -->
            </div>
          </div>
        </div>
    </nav>
    <div id="ground"></div>
    <div id="character"></div>
    <div class="obstacles"></div>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
